<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ClownTown - The Worlds Largest Traveling Clown and Bear Circus</title>
    <script defer type="text/javascript" src="../js/network.js"></script>
    <script defer type="text/javascript" src="../js/dom.js"></script>
  </head>
  <body onload="fetchReimbTable()">
      <select id="requestFilter" name="filter" onchange="setFilter()">
        <option disabled default>Select a filter</option>
        <option value="0">No Filter</option>
        <option value="1">Pending</option>
        <option value="2">Approved</option>
        <option value="3">Denied</option>
      </select>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Amount</th>
          <th>Description</th>
          <th>Submission Date</th>
          <th>Resolution Date</th>
          <th>Created By</th>
          <th>Resolved By</th>
          <th>Status</th>
          <th>Type</th>
        </tr>
      </thead>
      <tbody id="listAllReimbursements">

      </tbody>
    </table>
    <h4>Approve/Deny Requests</h4>
    <form action="requestresolution.page" method="post">
      <label for="requestId">Enter the Request ID:</label>
      <input type="number"  name="requestId">
      <label for="resolution">Please select an action</label>
      <select name="resolution">
        <option value="2">Approve</option>
        <option value="3">Deny</option>
      </select>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
