<!--Login modal-->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered">
		<div class="modal-content">
			<div class="modal-header bg-danger text-light">
				<h5 class="modal-title" id="exampleModalLabel">Login</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true" class="text-light" style="opacity: 1">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form action="login.page" method="post">
					<label for="username">Username:</label><br>
					<input type="text" required name="username" placeholder="Username"><br>
					<label for="password">Password:</label><br>
					<input type="password" required name="password" placeholder="Password"><br>
					<br>
					<br>
					<input type="submit" value="Login" class="btn-danger text-light" style="border: none; border-radius:5px;">
				</form>
			</div>
		</div>
	</div>
</div>
<!--end login modal-->
<!--register modal-->
<div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

					<input type="text" name="password" placeholder="Password" required><br>
					<label for="firstName">First Name:</label><br>
					<input type="text" name="firstName" placeholder="First Name" required><br>
					<label for="lastName">Last Name:</label><br>
					<input type="text" name="lastName" placeholder="Last Name" required><br>
					<label for="email">Email:</label><br>
					<input type="text" name="email" placeholder="Email" required>
					<br>
					<br>
					<input type="submit" value="Register Account" class="btn-danger text-light"  style="border: none; border-radius:5px;">
