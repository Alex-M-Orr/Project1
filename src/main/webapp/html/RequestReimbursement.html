<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ClownTown - The Worlds Largest Traveling Clown and Bear Circus</title>
  </head>
  <body>
    <form action="reimbursementRequest.page" method="post">
        <label for="amount">Enter the amount:</label>
        <input required type="number" name="amount" placeholder="Amount">
        <label for="description">Enter a short description</label>
        <input required type="text" name="description" placeholder="Description...">
        <label for="type">Select the type</label>
        <select required name="type">
            <option value="1">Lodging</option>
            <option value="2">Travel</option>
            <option value="3">Food</option>
            <option value="4">Other</option>
        </select>
        <input type="submit" value="Submit Request">
    </form>
  </body>
</html>
